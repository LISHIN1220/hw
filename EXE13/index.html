<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>EXE13</title>
    <style>
        .circle{
            list-style: outside square;
        }
        .decimal-lz{
            list-style: inside decimal-leading-zero;
        }
        .ball{
            list-style: inside();
        }
    </style>
</head>

<body>
    <h1>制作项目清单</h1>
    
    <h1>项目符号清单</h1>
    <ul>
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>
    
    <hr>
    
    <h1>有编号的项目清单</h1>
    <ol class=".list li:first-child">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>
    
    <hr>
   
    <h1>图片项目符号清单</h1> 
    <ul class="picture"></ul>
        <li>List 1</li>
        <li>List 2</li>
        <li class="picture">List 3</li>

    <hr>
    
</body>

</html>
