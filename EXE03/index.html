    <body>
        <hi>清平调▪其一</hi>
        <pre>
            云想衣裳花想容，春风拂槛露华浓。
            若非群玉山头见，会向瑶台月下逢。
        </pre>

        <hi>清平调▪其二</hi>
        <p>
            一枝秾艳露凝香，云雨巫山枉断肠。<br>
            借问汉宫谁得似，可怜飞燕倚新妆。
        </p>

        <section>
            <hi>清平调▪其三</hi>
            <p>
                名花倾国两相欢，长得君王带笑看。<br>
                解释春风无限恨，沉香亭北倚阑干。
            </p>
        </section>
